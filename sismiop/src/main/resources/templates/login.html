<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head lang="en">
    <th:block th:replace="root.html :: stylesheet"></th:block>
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="login-box-body">
        <div class="login-logo">
            <a th:href="@{#}"><b>SISMIOP</b></a>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #ff2b1a;">Email or Password invalid, please verify</p>
        </div>
        <form method="POST" th:action="@{/login}" >
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="no_telp" placeholder="Nomor Telepon / HP" required="required" autofocus="autofocus"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <a href="/register" class="text-center">Daftar untuk login</a>
    </div>
</div>
<th:block th:insert="root :: script"></th:block>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
