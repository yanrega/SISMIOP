<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <th:block th:replace="root.html :: stylesheet"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <th:block th:insert="root :: header"></th:block>
    <th:block th:insert="root :: sidebar"></th:block>


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Permohonan
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-comments-o"></i> Pelayanan</a></li>
                <li class="active">Permohonan OP</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">[[${subTitle}]]</h3>
                            <div class="box-tools">
                                <a href="/penduduk/permohonan-op/daftar" role="button" class="form-control pull-right btn btn-primary">Daftar Permohonan</a>
                            </div>
                        </div>
                        <div align="center" th:if="${error}">
                            <p style="font-size: 20; color: #ff2b1a;">Permohonan Gagal Disimpan</p>
                        </div>
                        <div align="center" th:if="${success}">
                            <p style="font-size: 20; color: #4bd17b;">Permohonan Berhasil Disimpan</p>
                        </div>
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/penduduk/permohonan-op/edit}" method="post">
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" >Id</label>
                                            <div class="col-sm-10">
                                                <input th:type="hidden" name="id" th:field="${editPermohonan.id}" />
                                                <input th:type="hidden" name="penduduk" th:field="${editPermohonan.penduduk}" />
                                                <input type="text" th:value="${editPermohonan.getId()}" disabled="true" class="form-control" id="idPermohonan" placeholder="Id Permohonan" />

                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" >Nama</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:value="${editPermohonan.penduduk.nama}" disabled="true" class="form-control" id="inputNama" placeholder="Nama" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Pekerjaan</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:value="${editPermohonan.penduduk.pekerjaan}" disabled="true" class="form-control" id="inputPekerjaan" placeholder="Pekerjaan" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">No. Identitas</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:value="${editPermohonan.penduduk.nik}" disabled="true" class="form-control" id="inputNoIdentitas" placeholder="Nomor Identitas" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Telepon</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:value="${editPermohonan.penduduk.noTelp}" disabled="true" class="form-control" id="inputNoTelp" placeholder="contoh : 081234567890" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Bertindak Sebagai</label>
                                            <div class="col-sm-10">
                                                <select th:field="${editPermohonan.bertindakSebagai}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                    <option selected th:value="${editPermohonan.getBertindakSebagai()}"></option>
                                                    <option th:value="'Wajib Pajak'">Wajib Pajak</option>
                                                    <option th:value="'Kuasa Wajib Pajak'">Kuasa Wajib Pajak</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Luas Bangunan</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="${editPermohonan.luasBangunan}" class="form-control" id="inputLuasBangunan" placeholder="Luas Bangunan (m2)" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Luas Tanah</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="${editPermohonan.luasTanah}" class="form-control" id="inputLuasTanah" placeholder="Luas Tanah (m2)" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Kecamatan</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="${editPermohonan.kecamatan}" class="form-control" id="inputKecamatan" placeholder="Kecamatan" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Letak Objek</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="${editPermohonan.letakObjek}" class="form-control" id="inputLtkObjek" placeholder="Letak Objek" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Kelurahan</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="${editPermohonan.kelurahan}" id="inputNoKelurahan" placeholder="Kelurahan" />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-info pull-right">Simpan</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                    <!-- general form elements disabled -->

                </div>
                <!--/.col (right) -->
            </div>
        </section>


    </div>


    <th:block th:insert="root :: footer"></th:block>
    <th:block th:insert="root :: control-sidebar"></th:block>
</div>
<th:block th:insert="root :: script"></th:block>

</body>
</html>
