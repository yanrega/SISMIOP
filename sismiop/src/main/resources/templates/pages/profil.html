<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
    <th:block th:replace="root.html :: stylesheet"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">
    <th:block th:insert="root :: header"></th:block>
    <th:block th:insert="root :: sidebar"></th:block>


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Edit Profil
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-comments-o"></i> Profil</a></li>
                <li class="active">[[${subTitle}]]</li>
            </ol>
        </section>
        <section class="content">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Horizontal Form -->
                        <div class="box box-info">
                            <div class="box-header with-border">
                                <h3 class="box-title">Profil</h3>
                                <div class="box-tools">
                                    <!--<a href="/penduduk/permohonan/daftar-permohonan-wajib-pajak" role="button" class="form-control pull-right btn btn-primary">Daftar Permohonan</a>-->
                                </div>
                            </div>
                            <div align="center" th:if="${error}">
                                <p style="font-size: 20; color: #ff2b1a;">Edit Profl Gagal</p>
                            </div>
                            <div align="center" th:if="${success}">
                                <p style="font-size: 20; color: #4bd17b;">Edit Profil Berhasil</p>
                            </div>
                            <!-- form start -->
                            <form class="form-horizontal" th:object="${editPenduduk}" th:action="@{/edit/profil}" method="post">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Edit Profil</h3>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Nama</label>

                                                    <input type="text" th:field="*{nama}" class="form-control" id="inputTahunPajak" placeholder="Tahun Pajak" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Alamat</label>

                                                    <input type="text" th:field="*{alamat}" class="form-control" id="inputNama" placeholder="Alamat" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Nomor Telp/HP</label>

                                                    <input type="number" th:field="*{noTelp}" class="form-control" id="inputNPWP" placeholder="No Telp" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">NIK</label>

                                                    <input type="text" th:field="*{nik}"  disabled="true" class="form-control" id="inputAlamat" placeholder="NIK" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">NPWP</label>

                                                    <input type="text" th:field="*{npwp}" class="form-control" id="inputNomorTelp" placeholder="NPWP" />
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Pekerjaan</label>

                                                    <input type="text" th:field="*{pekerjaan}" class="form-control" id="inputPenguranganSebesar" placeholder="Pekerjaan" />
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Tanggal Lahir : (Cth: 1996-01-31)</label>

                                                    <input type="text" th:field="*{tglLahir}" class="form-control" id="inputNOP" placeholder="Tgl Lahir" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Status Perkawinan</label>

                                                    <input type="text" th:field="*{statusPerkawinan}" class="form-control" id="inputAlamatOP" placeholder="Status Perkawinan" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                <label class="control-label">Golongan Darah</label>

                                                    <input type="text" th:field="*{golDarah}" class="form-control" id="inputDesaOP" placeholder="Golongan Darah" />
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="submit" class="btn btn-info pull-right">Simpan</button>
                                </div>
                                <!-- /.box-footer -->
                            </form>
                        </div>
                        <!-- /.box -->
                        <!-- general form elements disabled -->

                    </div>
                    <!--/.col (right) -->
                </div>
            </div>
        </section>


    </div>


    <th:block th:insert="root :: footer"></th:block>
    <th:block th:insert="root :: control-sidebar"></th:block>
</div>
<th:block th:insert="root :: script"></th:block>

</body>
</html>
